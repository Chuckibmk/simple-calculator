name: calculator_converter
description: "Calculator and Converter is a comprehensive application designed to provide users with both basic and advanced arithmetic functionalities, as well as a variety of conversion tools. This app aims to simplify everyday calculations and conversions, making it a handy tool for students, professionals, and anyone in need of quick mathematical assistance."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    # provider: ^6.0.0
  # bottom_drawer: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/Trajan_Bold.ttf
          weight: 700

